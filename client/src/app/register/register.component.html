<app-heder1></app-heder1>

<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <!--<form name="form" (ngSubmit)="f.form.valid && register(email.value, lozinka.value, lozinka2.value, ime.value, prezime.value, grad.value, broj.value)" #f validate>-->
  <div class="form-group">
    <label>Naziv</label>
    <input #naziv type="text" class="form-control" required/>
  </div>

  <div class="form-group">
      <label>E-mail</label>
      <input #email type="email" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="lozinka1">Lozinka:</label>
      <input #lozinka name="lozinka" type="password" class="form-control" id="lozinka1" required/>
    </div>
    <div class="form-group">
      <label for="lozinka2">Ponovite lozinku:</label>
      <input #lozinka2 type="password" (change)="provjeriLozinke(lozinka.value, lozinka2.value)" class="form-control"
             id="lozinka2" required/>
    </div>
    <div class="form-group">
      <label for="ime">Pib:</label>
      <input #pib name="ime" type="text" class="form-control" id="ime" required/>
    </div>

    <!--<div class="form-group">-->
      <!--<label for="prezime">Adresa:</label>-->
      <!--<input #adresa name="adresa" type="text" class="form-control" id="prezime" required/>-->
    <!--</div>-->
  <!--<details>-->
    <!--<summary><b>  Postojece adrese: </b></summary>-->
  <label> <b>  Postojece adrese: </b> </label>
  <div class="form-group">
    <select  class="form-control"  (ngModelChange)="employeeSelected($event)" name="adresa" #adresa >  <!--  name = "typeOfLodging" formControlName="typeOfLodging" -->
    <option *ngFor="let t1 of postojeceAdrese" [value]="t1.id"  >{{t1.drzava}} , {{ t1.ulica }} , {{ t1.broj}}</option>
    </select>
  </div>
  <!--</details>-->

  <div class="form-group">
    <details>
      <summary><b>  Add new Adress </b></summary>
      <br>
      <table>
        <tr >
          <td><label class="pull-left"> Drzava </label></td>
          <td><input class="form-control pull-right" type="text"></td>
        </tr>
        <tr >
          <td><label class="pull-left"> Grad </label></td>
          <td><input class="form-control pull-right" type="text"></td>
        </tr>
        <tr >
          <td><label class="pull-left"> Postanski-broj </label></td>
          <td><input class="form-control pull-right" type="text"></td>
        </tr>
        <tr >
          <td><label class="pull-left"> Ulica </label></td>
          <td><input class="form-control pull-right" type="text"></td>
        </tr>

        <tr >
          <td><label class="pull-left"> Postanski broj </label></td>
          <td><input class="form-control pull-right" type="number"></td>
        </tr>

      </table>
    </details>
  </div>

    <!--<div class="form-group">-->
      <!--<label for="grad">Grad:</label>-->
      <!--<input #grad name="grad" type="text" class="form-control" id="grad" required/>-->
    <!--</div>-->
    <!--<div class="form-group">-->
      <!--<label for="brojTelefona">Broj telefona:</label>-->
      <!--<input #broj name="broj" type="number" class="form-control" id="brojTelefona" required/>-->
    <!--</div>-->
    <div class="form-group">
      <button  class="btn btn-primary" (click)="register(naziv.value, email.value, lozinka.value, lozinka2.value, pib.value, adresa.value)" >Registruj se</button>   <!--[disabled]="!f.form.valid" -->
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  <!--</form>-->

</div>
